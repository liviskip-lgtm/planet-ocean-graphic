<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Ocean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .iphone {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, #001233 0%, #003d5c 30%, #006994 100%);
            border-radius: 55px;
            padding: 12px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: linear-gradient(180deg, #001233 0%, #003d5c 100%);
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            z-index: 5;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .time {
            margin-left: 15px;
        }

        .indicators {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-right: 15px;
        }

        .app-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .hero {
            height: 400px;
            background: linear-gradient(180deg, #006994 0%, #0a4d68 50%, #001f3f 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 30px 30px;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,144C960,149,1056,139,1152,122.7C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat;
            background-size: cover;
        }

        .book-title {
            font-size: 42px;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .author {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
            line-height: 1.5;
            max-width: 280px;
        }

        .content-section {
            background: white;
            padding: 30px 25px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #0077be 0%, #00a8e8 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 119, 190, 0.2);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }

        .issue-tag {
            display: inline-block;
            background: #f0f9ff;
            color: #0077be;
            padding: 10px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .cta-button {
            width: calc(100% - 50px);
            margin: 20px 25px 30px;
            padding: 18px;
            background: linear-gradient(135deg, #00a8e8 0%, #0077be 100%);
            color: white;
            border: none;
            border-radius: 28px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(0, 119, 190, 0.3);
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="indicators">
                    <span>ðŸ“¶</span>
                    <span>ðŸ“¡</span>
                    <span>ðŸ”‹</span>
                </div>
            </div>
            
            <div class="app-content">
                <div class="hero">
                    <div class="book-title">PLANET<br>OCEAN</div>
                    <div class="author">Patricia Newman</div>
                    <div class="tagline">Why a Healthy Ocean Needs You</div>
                    <div class="wave"></div>
                </div>
                
                <div class="content-section">
                    <div class="section-title">Ocean Facts</div>
                    <div class="stat-grid">
                        <div class="stat-card">
                            <div class="stat-number">70%</div>
                            <div class="stat-label">of Earth is Ocean</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">50%</div>
                            <div class="stat-label">of Oxygen from Ocean</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">97%</div>
                            <div class="stat-label">of Earth's Water</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">3B+</div>
                            <div class="stat-label">People Depend on It</div>
                        </div>
                    </div>
                    
                    <div class="section-title">Key Issues</div>
                    <div>
                        <span class="issue-tag">Climate Change</span>
                        <span class="issue-tag">Ocean Acidification</span>
                        <span class="issue-tag">Plastic Pollution</span>
                        <span class="issue-tag">Overfishing</span>
                    </div>
                </div>
                
                <button class="cta-button">Explore the Book</button>
            </div>
        </div>
    </div>
</body>
</html>
